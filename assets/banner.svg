<svg width="100%" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define gradients -->
    <defs>
        <!-- Modern background gradient -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1E293B;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
        </linearGradient>
        <!-- Accent gradient for decorative elements -->
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.8" />
            <stop offset="30%" style="stop-color:#8B5CF6;stop-opacity:0.6" />
            <stop offset="70%" style="stop-color:#F59E0B;stop-opacity:0.4" />
            <stop offset="100%" style="stop-color:#EF4444;stop-opacity:0.2" />
        </linearGradient>
        <!-- Cloud icon gradient -->
        <linearGradient id="cloudGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
        </linearGradient>
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Tech icons glow -->
        <filter id="techGlow">
            <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
<!-- Background -->
<rect width="800" height="200" fill="url(#bgGradient)" />

<!-- Animated background patterns -->
<g opacity="0.1">
    <circle cx="100" cy="50" r="20" fill="#3B82F6">
        <animate attributeName="r" values="20;25;20" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="15" fill="#8B5CF6">
        <animate attributeName="r" values="15;20;15" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="40" r="12" fill="#F59E0B">
        <animate attributeName="r" values="12;18;12" dur="5s" repeatCount="indefinite"/>
    </circle>
</g>

<!-- Decorative flowing lines -->
<g opacity="0.4">
    <path d="M0,60 Q200,30 400,60 T800,60" stroke="url(#accentGradient)" stroke-width="2" fill="none">
        <animate attributeName="d" values="M0,60 Q200,30 400,60 T800,60;M0,60 Q200,80 400,60 T800,60;M0,60 Q200,30 400,60 T800,60" dur="8s" repeatCount="indefinite"/>
    </path>
    <path d="M0,140 Q300,100 600,140 T800,140" stroke="url(#accentGradient)" stroke-width="1.5" fill="none" opacity="0.6">
        <animate attributeName="d" values="M0,140 Q300,100 600,140 T800,140;M0,140 Q300,160 600,140 T800,140;M0,140 Q300,100 600,140 T800,140" dur="6s" repeatCount="indefinite"/>
    </path>
</g>

<!-- Main content container -->
<g transform="translate(60,70)">
    <!-- Name with enhanced styling -->
    <text font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="36" fill="#ffffff" font-weight="700" filter="url(#glow)" letter-spacing="-0.02em">
        Mahesh Sangawar
    </text>
    <!-- Subtitle with modern styling -->
    <text x="0" y="35" font-family="'Segoe UI', 'SF Pro Display', -apple-system, sans-serif" font-size="16" fill="#94A3B8" font-weight="500" letter-spacing="0.05em">
        Cloud Architect • Platform Engineer • Full Stack Developer
    </text>
</g>

<!-- Cloud/Tech visualization on the right -->
<g transform="translate(580,40)">
    <!-- Background circle -->
    <circle cx="60" cy="60" r="45" fill="#1E293B" opacity="0.8" stroke="#475569" stroke-width="1"/>
    
    <!-- Cloud icon -->
    <g transform="translate(35,35)">
        <!-- Main cloud shape -->
        <path d="M10,35 C5,35 5,25 10,25 C10,20 15,15 25,15 C30,10 40,10 45,15 C50,15 50,20 50,25 C55,25 55,35 50,35 Z" 
              fill="url(#cloudGradient)" filter="url(#techGlow)"/>
    </g>
    
    <!-- Orbiting tech icons -->
    <g>
        <!-- Kubernetes icon (simplified) -->
        <circle cx="30" cy="60" r="3" fill="#326CE5" filter="url(#techGlow)">
            <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="20s" repeatCount="indefinite"/>
        </circle>
        
        <!-- AWS icon -->
        <rect x="87" y="57" width="6" height="6" rx="1" fill="#FF9900" filter="url(#techGlow)">
            <animateTransform attributeName="transform" type="rotate" values="0 60 60;-360 60 60" dur="25s" repeatCount="indefinite"/>
        </rect>
        
        <!-- React icon (simplified) -->
        <circle cx="60" cy="25" r="3" fill="#61DAFB" filter="url(#techGlow)">
            <animateTransform attributeName="transform" type="rotate" values="0 60 60;360 60 60" dur="15s" repeatCount="indefinite"/>
        </circle>
    </g>
</g>

<!-- Tech stack footer -->
<g transform="translate(60,175)">
    <text font-family="'SF Mono', 'Monaco', 'Cascadia Code', monospace" font-size="11" fill="#64748B" font-weight="500" letter-spacing="0.1em">
        AWS • Azure • Kubernetes • ArgoCD • Go • TypeScript • React • Node.js
    </text>
</g>

<!-- Subtle corner accents -->
<g opacity="0.3">
    <path d="M0,0 L30,0 L0,30 Z" fill="url(#accentGradient)"/>
    <path d="M800,0 L770,0 L800,30 Z" fill="url(#accentGradient)"/>
    <path d="M0,200 L30,200 L0,170 Z" fill="url(#accentGradient)"/>
    <path d="M800,200 L770,200 L800,170 Z" fill="url(#accentGradient)"/>
</g>
    </svg>
<div align="center">
